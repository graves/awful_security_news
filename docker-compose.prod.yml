version: '3.8'

services:
  # Elasticsearch for search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: awful_news_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.ml.enabled=false
      - logger.level=WARN
    ports:
      # Expose to localhost only for host Caddy to proxy
      - "127.0.0.1:9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - awful_news
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Indexer service - indexes content into Elasticsearch
  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awful_news_indexer
    volumes:
      - ./output/site:/app/output/site:ro
      - ./index_elasticsearch.js:/app/index_elasticsearch.js:ro
      - ./package.json:/app/package.json:ro
      - ./node_modules:/app/node_modules:ro
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - BOOK_DIR=/app/output/site
    networks:
      - awful_news
    depends_on:
      elasticsearch:
        condition: service_healthy
    profiles:
      - tools
    command: node /app/index_elasticsearch.js

volumes:
  elasticsearch_data:
    driver: local

networks:
  awful_news:
    driver: bridge
